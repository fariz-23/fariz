<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Retro Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="musik.css">
</head>
<body>

<div class="player-box music-theme">
    <div class="player-header">
        <span>ðŸŽµ Musik</span>
        <div class="musik-button" onclick="window.location.href='notes.html'">notes</div>
    </div>

    <div class="music-nowplaying">
        <img id="coverArt" src="coverlanydna.jpg" alt="Cover">
        <div class="music-info">
            <div id="musicTitle">dna</div>
            <div id="musicArtist">Lagu â€¢ Lany</div>
        </div>
    </div>

    <div class="time-display">
        <span id="currentTime">00:00</span>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <span id="totalTime">02:57</span>
    </div>

    <div class="music-controls">
        <button onclick="prevTrack()">
            <img src="mundur musik.png" alt="Previous" class="control-icon">
        </button>

        <button id="playPauseBtn" onclick="togglePlay()">
            <img id="playPauseIcon" src="playmusic.png" alt="Play" style="width: 26px;">
        </button>

        <button onclick="nextTrack()">
            <img src="preview music.png" alt="Next" class="control-icon">
        </button>
    </div>

    <div class="playlist-header">Playlist</div>
    <div id="playlist" class="playlist"></div>

    <audio id="audioPlayer"></audio>
</div>

<script src="musik.js"></script>

</body>
</html>
