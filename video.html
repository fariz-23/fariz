<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="galeri.css">
</head>
<body>

<div class="player-box">
    <div class="player-header">
        <span>Video</span>
        <div class="musik-button" onclick="window.location.href='musik.html'">ðŸŽµ Musik</div>
    </div>

    <div class="tabs">
        <div onclick="window.location.href='galeri.html'">ðŸ“· Foto (20)</div>
        <div class="active">ðŸŽ¥ Video (2)</div>
    </div>

    <div class="scroll-area">
        <div class="galeri">
            <img src="thumbnail video ala1.jpg" alt="Video 1" data-video="video ala1.mp4">
            <img src="covervideoparis.jpg" alt="Video 2" data-video="paris1.mp4">
        </div>
    </div>
</div>

<audio id="bgMusic" muted autoplay loop>
  <source src="LANY - Out Of My League.mp3" type="audio/mp3">
  Browser tidak mendukung audio.
</audio>

<!-- Lightbox Video -->
<div class="retro-lightbox" id="lightbox">
    <div class="player-box">
        <div class="player-header">
            <span id="videoCounter">1/2</span>
            <span id="videoTitle">Video 1</span>
            <button onclick="closeLightbox()">âœ–</button>
        </div>

        <div class="lightbox-image-box">
            <video id="lightboxVideo" controls playsinline></video>


            <button id="playPauseButton" class="center-button">
                <img id="playPauseIcon" src="play1.png" alt="Play">
            </button>

            <button id="prevButton" class="side-button left">
                <img src="prevputih.png" alt="Previous">
            </button>
            <button id="nextButton" class="side-button right">
                <img src="nextputih.png" alt="Next">
            </button>

        </div>
    </div>
</div>

<script>
  window.addEventListener('click', function () {
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.muted = false;
    bgMusic.play().catch(err => console.log("Autoplay error:", err));
  }, { once: true });
</script>
<script src="video.js"></script>
</body>
</html>
